<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Allerliebste Mutter</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/myApp.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">My first</div>
            </div>
          </div>

          <!-- Toolbar -->
          <div class="toolbar">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a href="tel:+436606856910" class="link">+43 (0)660 6856910</a>
              <a href="#" class="link">Link 2</a>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="swiper-container swiper-init demo-swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/pic1.jpg" alt="pic1" ></div>
                <div class="swiper-slide"><img src="img/pic2.jpg" alt="pic2" ></div>
                <div class="swiper-slide"><img src="img/pic3.jpg" alt="pic3" ></div>
                <div class="swiper-slide"><img src="img/pic4.jpg" alt="pic4" ></div>
                <div class="swiper-slide"><img src="img/pic5.jpg" alt="pic5" ></div>
                <div class="swiper-slide"><img src="img/pic6.jpg" alt="pic6" ></div>
                <div class="swiper-slide"><img src="img/pic7.jpg" alt="pic7" ></div>
                <div class="swiper-slide"><img src="img/pic8.jpg" alt="pic8" ></div>
                <div class="swiper-slide"><img src="img/pic9.jpg" alt="pic9" ></div>
                <div class="swiper-slide"><img src="img/pic10.jpg" alt="pic10" ></div>
                <div class="swiper-slide"><img src="img/pic11.jpg" alt="pic11" ></div>
                <div class="swiper-slide"><img src="img/pic12.jpg" alt="pic12" ></div>
                <div class="swiper-slide"><img src="img/pic13.jpg" alt="pic13" ></div>
                <div class="swiper-slide"><img src="img/pic14.jpg" alt="pic14" ></div>
                <div class="swiper-slide"><img src="img/pic15.jpg" alt="pic15" ></div>
                <div class="swiper-slide"><img src="img/pic16.jpg" alt="pic16" ></div>
                <div class="swiper-slide"><img src="img/pic17.jpg" alt="pic17" ></div>
                <div class="swiper-slide"><img src="img/pic18.jpg" alt="pic18" ></div>
                <div class="swiper-slide"><img src="img/pic19.jpg" alt="pic19" ></div>
                <div class="swiper-slide"><img src="img/pic20.jpg" alt="pic20" ></div>
                <div class="swiper-slide"><img src="img/pic21.jpg" alt="pic21" ></div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/myApp.js"></script>
  </body>
</html>
